<div class="sugerencia-container">
  <h2> Mascotas Sugeridas para ti </h2>

  <p *ngIf="error" class="error">{{ error }}</p>

  <div *ngIf="!error && mascotasSugeridas.length === 0">
    <p>No hay mascotas sugeridas por el momento.</p>
  </div>

  <div class="mascotas-grid" *ngIf="mascotasSugeridas.length > 0">
    <div *ngFor="let mascota of mascotasSugeridas" class="mascota-card">
      <img
        [src]="mascota.foto ? '/' + mascota.foto : '/images/default.jpg'"
        [alt]="mascota.nombre"
        class="mascota-img"
      />
      <h3>{{ mascota.nombre }}</h3>
      <p>{{ mascota.descripcion }}</p>

      <!-- Contenedor oculto que aparece en hover -->
      <div class="hover-details">
        <p><strong>Especie:</strong> {{ mascota.especie }}</p>
        <p><strong>Edad:</strong> {{ mascota.edad }} años</p>
        <p><strong>Tamaño:</strong> {{ mascota['tamaño'] }}</p>
        <p><strong>Peso:</strong> {{ mascota.peso }} kg</p>
      </div>
    </div>
  </div>
</div>
